<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-2 sm:px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">User Management</h1>
    <div class="bg-white shadow rounded p-4 sm:p-6 mb-8">
            <form id="userForm" class="flex flex-col gap-4 w-full max-w-xl mx-auto">
                <input type="hidden" id="userId">
                <div class="flex items-center gap-4">
                    <label class="block text-gray-700 min-w-[100px] text-right">Username</label>
                    <input type="text" id="username" class="block w-full border-2 border-blue-500 rounded shadow-sm px-3 py-2 focus:outline-none focus:border-blue-700 font-semibold" required>
                </div>
                <div class="flex items-center gap-4">
                    <label class="block text-gray-700 min-w-[100px] text-right">Email</label>
                    <input type="email" id="email" class="block w-full border-2 border-blue-500 rounded shadow-sm px-3 py-2 focus:outline-none focus:border-blue-700 font-semibold" required>
                </div>
                <div class="flex items-center gap-4">
                    <label class="block text-gray-700 min-w-[100px] text-right">Company</label>
                    <select id="companyId" class="block w-full border-2 border-blue-500 rounded shadow-sm px-3 py-2 focus:outline-none focus:border-blue-700 font-semibold" required>
                        <option value="">Select Company</option>
                    </select>
                </div>
                <div class="flex gap-2 justify-end mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                    <button type="button" id="resetBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
                </div>
            </form>
        </div>
    <div class="bg-white shadow rounded p-4 sm:p-6">
            <h2 class="text-xl font-semibold mb-4">Users List</h2>
            <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">ID</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Username</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Email</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Company</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = '/users';
        const companyApiUrl = '/companies';
        const userForm = document.getElementById('userForm');
        const usersTable = document.getElementById('usersTable');
        const resetBtn = document.getElementById('resetBtn');
        const companySelect = document.getElementById('companyId');

        function fetchCompanies() {
            fetch(companyApiUrl)
                .then(res => res.json())
                .then(companies => {
                    companySelect.innerHTML = '<option value="">Select Company</option>';
                    companies.forEach(company => {
                        companySelect.innerHTML += `<option value="${company.id}">${company.name}</option>`;
                    });
                });
        }

        function fetchUsers() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(users => {
                    usersTable.innerHTML = '';
                    users.forEach(user => {
                        usersTable.innerHTML += `
                            <tr>
                                <td class="border px-4 py-2">${user.id}</td>
                                <td class="border px-4 py-2">${user.username}</td>
                                <td class="border px-4 py-2">${user.email}</td>
                                <td class="border px-4 py-2">${user.company ? user.company.name : ''}</td>
                                <td class="border px-4 py-2 flex gap-2">
                                    <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="editUser(${user.id})">Edit</button>
                                    <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        userForm.onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const companyId = document.getElementById('companyId').value;
           
            const user = { username, email, company: { id: companyId } };
            let method = 'POST';
            let url = apiUrl;
            if (id) {
                method = 'PUT';
                url += `/${id}`;
                user.id = id;
            }
            
            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
                
            })
            .then(() => {
                userForm.reset();
                document.getElementById('userId').value = '';
                fetchUsers();
            });
        };

        resetBtn.onclick = function() {
            userForm.reset();
            document.getElementById('userId').value = '';
        };

        window.editUser = function(id) {
            fetch(`${apiUrl}/${id}`)
                .then(res => res.json())
                .then(user => {
                    document.getElementById('userId').value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                    document.getElementById('companyId').value = user.company ? user.company.id : '';
                });
        };

        window.deleteUser = function(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(() => fetchUsers());
        };

    fetchCompanies();
    fetchUsers();
    </script>
</body>
</html>
