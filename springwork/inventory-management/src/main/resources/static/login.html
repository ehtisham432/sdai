<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.5rem;
        }

        .login-modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.22);
            width: 100%;
            max-width: 360px;
            padding: 1rem 1rem;
            animation: slideUp 0.38s ease-out;
            max-height: calc(100vh - 24px);
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-header .logo {
            font-size: 1.6rem;
            color: #667eea;
            margin-bottom: 0.35rem;
        }

        .login-header h1 {
            font-size: 1.15rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.15rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 0.15rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.45rem;
            font-size: 0.92rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem 0.55rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.92rem;
            transition: all 0.15s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
            font-size: 0.86rem;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-check-input {
            cursor: pointer;
            border-color: #e0e0e0;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .form-check-label {
            cursor: pointer;
            color: #333;
            margin-left: 0.5rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.55rem 0.6rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.92rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 0.6rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.35rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 0.6rem 0;
            color: #ddd;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            margin: 0 1rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .loading-spinner {
            display: none;
            width: 14px;
            height: 14px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.4rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-login.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .login-modal {
                padding: 1rem;
                max-width: 320px;
            }

            .login-header h1 {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-modal">
            <div class="login-header">
                <div class="logo"><i class="bi bi-boxes"></i></div>
                <h1>Welcome Back</h1>
                <p>Sign in to your Inventory Pro account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username or email"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="remember-forgot">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="remember">
                        Remember me
                    </label>
                    <a href="#forgot">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <span class="loading-spinner" id="spinner"></span>
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            

            <div class="signup-link">
                Don't have an account? <a href="user.html">Create one</a>
            </div>

            <div class="back-link">
                <a href="index.html"><i class="bi bi-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Signing in...';
            document.querySelector('.btn-login').disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, remember })
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    // Store JWT token in localStorage
                    if (data.token) {
                        localStorage.setItem('jwtToken', data.token);
                        localStorage.setItem('userId', data.user.id);
                        localStorage.setItem('username', data.user.username);
                    }
                    
                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.message || 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                // Hide loading state
                spinner.style.display = 'none';
                btnText.textContent = 'Sign In';
                document.querySelector('.btn-login').disabled = false;
            }
        });

        // Add focus states for better UX
        document.getElementById('username').addEventListener('focus', function() {
            this.style.borderColor = '#667eea';
        });

        document.getElementById('username').addEventListener('blur', function() {
            this.style.borderColor = '#e0e0e0';
        });

        document.getElementById('password').addEventListener('focus', function() {
            this.style.borderColor = '#667eea';
        });

        document.getElementById('password').addEventListener('blur', function() {
            this.style.borderColor = '#e0e0e0';
        });
    </script>
</body>
</html>
