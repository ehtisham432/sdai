<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">    <script src="/js/auth.js"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light min-vh-100">
    <div class="container py-5 px-2">
        <h1 class="display-5 fw-bold mb-4 text-center">Display Types</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form id="displayTypeForm" class="row g-3 w-100 mx-auto">
                    <input type="hidden" id="displayTypeId">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="description">Description</label>
                        <input type="text" id="description" class="form-control">
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="h5 fw-bold mb-3">Display Types List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="displayTypesTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = '/display-types';
        const form = document.getElementById('displayTypeForm');
        const table = document.getElementById('displayTypesTable');
        const resetBtn = document.getElementById('resetBtn');

        function loadDisplayTypes() {
            fetch(apiUrl).then(res => res.json()).then(items => {
                table.innerHTML = '';
                items.forEach(item => {
                    table.innerHTML += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.description || ''}</td>
                            <td class="d-flex gap-2">
                                <button class="btn btn-warning btn-sm text-white" onclick="editItem(${item.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        form.onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('displayTypeId').value;
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!name) return;
            const payload = { name, description };
            let method = 'POST';
            let url = apiUrl;
            if (id) { method = 'PUT'; url += `/${id}`; payload.id = id }
            fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) })
                .then(async res => {
                    if (!res.ok) { const msg = await res.text(); alert(msg || 'Error'); throw new Error(msg); }
                    return res.json();
                })
                .then(() => { form.reset(); document.getElementById('displayTypeId').value=''; loadDisplayTypes(); })
                .catch(() => {});
        };

        resetBtn.onclick = function() { form.reset(); document.getElementById('displayTypeId').value = ''; };

        window.editItem = function(id) { fetch(`${apiUrl}/${id}`).then(res => res.json()).then(item => { document.getElementById('displayTypeId').value = item.id; document.getElementById('name').value = item.name; document.getElementById('description').value = item.description || ''; }); };

        window.deleteItem = function(id) { if (!confirm('Delete this item?')) return; fetch(`${apiUrl}/${id}`, {method:'DELETE'}).then(() => loadDisplayTypes()); };

        loadDisplayTypes();
    </script>
</body>
</html>
