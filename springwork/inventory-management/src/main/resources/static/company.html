<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-2 sm:px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Company Management</h1>
    <div class="bg-white shadow rounded p-4 sm:p-6 mb-8">
            <form id="companyForm" class="flex flex-col gap-4 w-full max-w-xl mx-auto">
                <input type="hidden" id="companyId">
                <div class="flex items-center gap-4">
                    <label class="block text-gray-700 min-w-[100px] text-right">Name</label>
                    <input type="text" id="name" class="block w-full border-2 border-blue-500 rounded shadow-sm px-3 py-2 focus:outline-none focus:border-blue-700 font-semibold" required>
                </div>
                <div class="flex items-center gap-4">
                    <label class="block text-gray-700 min-w-[100px] text-right">Address</label>
                    <input type="text" id="address" class="block w-full border-2 border-blue-500 rounded shadow-sm px-3 py-2 focus:outline-none focus:border-blue-700 font-semibold" required>
                </div>
                <div class="flex gap-2 justify-end mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                    <button type="button" id="resetBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
                </div>
            </form>
        </div>
    <div class="bg-white shadow rounded p-4 sm:p-6">
            <h2 class="text-xl font-semibold mb-4">Companies List</h2>
            <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">ID</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Name</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Address</th>
                        <th class="px-2 sm:px-4 py-2 text-xs sm:text-base">Actions</th>
                    </tr>
                </thead>
                <tbody id="companiesTable">
                    <!-- Companies will be populated here -->
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = '/companies';
        const companyForm = document.getElementById('companyForm');
        const companiesTable = document.getElementById('companiesTable');
        const resetBtn = document.getElementById('resetBtn');

        function fetchCompanies() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(companies => {
                    companiesTable.innerHTML = '';
                    companies.forEach(company => {
                        companiesTable.innerHTML += `
                            <tr>
                                <td class="border px-4 py-2">${company.id}</td>
                                <td class="border px-4 py-2">${company.name}</td>
                                <td class="border px-4 py-2">${company.address}</td>
                                <td class="border px-4 py-2 flex gap-2">
                                    <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="editCompany(${company.id})">Edit</button>
                                    <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="deleteCompany(${company.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        companyForm.onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('companyId').value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const company = { name, address };
            let method = 'POST';
            let url = apiUrl;
            if (id) {
                method = 'PUT';
                url += `/${id}`;
                company.id = id;
            }
            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(company)
            })
            .then(() => {
                companyForm.reset();
                document.getElementById('companyId').value = '';
                fetchCompanies();
            });
        };

        resetBtn.onclick = function() {
            companyForm.reset();
            document.getElementById('companyId').value = '';
        };

        window.editCompany = function(id) {
            fetch(`${apiUrl}/${id}`)
                .then(res => res.json())
                .then(company => {
                    document.getElementById('companyId').value = company.id;
                    document.getElementById('name').value = company.name;
                    document.getElementById('address').value = company.address;
                });
        };

        window.deleteCompany = function(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(() => fetchCompanies());
        };

        fetchCompanies();
    </script>
</body>
</html>
