<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light min-vh-100">
    <div class="container py-5 px-2">
        <h1 class="display-5 fw-bold mb-4 text-center">Company Management</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form id="companyForm" class="row g-3 w-100 mx-auto" method="POST">
                    <input type="hidden" id="companyId">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="address">Address</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold" for="productCategories">Product Categories</label>
                            <select id="productCategories" class="form-select" multiple size="5"></select>
                            <div class="form-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple categories.</div>
                        </div>
                    <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="h5 fw-bold mb-3">Companies List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="companiesTable">
                            <!-- Companies will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = '/companies';
        const companyForm = document.getElementById('companyForm');
        const companiesTable = document.getElementById('companiesTable');
        const resetBtn = document.getElementById('resetBtn');
        const categoriesSelect = document.getElementById('productCategories');
        let allCategories = [];

        function fetchCategories() {
            fetch('/product-categories')
                .then(res => res.json())
                .then(categories => {
                    allCategories = categories;
                    categoriesSelect.innerHTML = '';
                    categories.forEach(cat => {
                        const opt = document.createElement('option');
                        opt.value = cat.id;
                        opt.textContent = cat.name;
                        categoriesSelect.appendChild(opt);
                    });
                });
        }

        function fetchCompanies() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(companies => {
                    companiesTable.innerHTML = '';
                    companies.forEach(company => {
                        companiesTable.innerHTML += `
                            <tr>
                                <td>${company.id}</td>
                                <td>${company.name}</td>
                                <td>${company.address}</td>
                                <td class="d-flex gap-2">
                                    <button class="btn btn-warning btn-sm text-white" onclick="editCompany(${company.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteCompany(${company.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        companyForm.onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('companyId').value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            // gather selected categories
            const selected = Array.from(categoriesSelect.selectedOptions).map(o => ({ id: Number(o.value) }));
            const company = { name, address, productCategories: selected };
            let method = 'POST';
            let url = apiUrl;
            if (id) {
                method = 'PUT';
                url += `/${id}`;
                company.id = id;
            }
            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(company)
            })
            .then(() => {
                companyForm.reset();
                document.getElementById('companyId').value = '';
                fetchCompanies();
            });
        };

        resetBtn.onclick = function() {
            companyForm.reset();
            document.getElementById('companyId').value = '';
            // clear category selection
            if (categoriesSelect) categoriesSelect.selectedIndex = -1;
        };

        window.editCompany = function(id) {
            fetch(`${apiUrl}/${id}`)
                .then(res => res.json())
                .then(company => {
                    document.getElementById('companyId').value = company.id;
                    document.getElementById('name').value = company.name;
                    document.getElementById('address').value = company.address;
                    // set selected categories
                    if (company.productCategories && Array.isArray(company.productCategories)) {
                        // wait until allCategories populated
                        const setSelected = () => {
                            Array.from(categoriesSelect.options).forEach(opt => {
                                opt.selected = company.productCategories.some(pc => pc.id === Number(opt.value));
                            });
                        };
                        if (allCategories.length === 0) {
                            fetchCategories().then(setSelected).catch(setSelected);
                        } else {
                            setSelected();
                        }
                    } else {
                        Array.from(categoriesSelect.options).forEach(opt => opt.selected = false);
                    }
                });
        };

        window.deleteCompany = function(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(() => fetchCompanies());
        };

        fetchCategories();
        fetchCompanies();
    </script>
</body>
</html>
