<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</head>
<body class="bg-light min-vh-100">
    <div class="container py-5 px-2">
        <h1 class="display-5 fw-bold mb-4 text-center">Company Management</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form id="companyForm" class="row g-3 w-100 mx-auto" method="POST">
                    <input type="hidden" id="companyId">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="address">Address</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold" for="productCategories">Product Categories</label>
                            <select id="productCategories" class="form-select" multiple placeholder="Search or select categories..."></select>
                            <div class="input-group mt-2">
                                <input id="newCategoryName" class="form-control form-control-sm" placeholder="New category name" aria-label="New category name">
                                <button type="button" id="createCategoryBtn" class="btn btn-outline-primary btn-sm">Add</button>
                            </div>
                            <div class="form-text">Search and select one or more product categories. Use the field above to add a new category inline.</div>
                        </div>
                    <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="h5 fw-bold mb-3">Companies List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="companiesTable">
                            <!-- Companies will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = '/companies';
        const companyForm = document.getElementById('companyForm');
        const companiesTable = document.getElementById('companiesTable');
        const resetBtn = document.getElementById('resetBtn');
        const categoriesSelect = document.getElementById('productCategories');
        let allCategories = [];
        let ts = null; // TomSelect instance

        function initTomSelectIfNeeded() {
            if (window.TomSelect && !ts) {
                ts = new TomSelect('#productCategories', {
                    valueField: 'id',
                    labelField: 'name',
                    searchField: 'name',
                    options: allCategories.map(c => ({ id: String(c.id), name: c.name })),
                    maxItems: null,
                    create: false,
                    placeholder: 'Search or select categories...'
                });
            }
        }

        function fetchCategories() {
            fetch('/product-categories')
                .then(res => res.json())
                .then(categories => {
                    allCategories = categories;
                    // populate native select as fallback
                    categoriesSelect.innerHTML = '';
                    categories.forEach(cat => {
                        const opt = document.createElement('option');
                        opt.value = cat.id;
                        opt.textContent = cat.name;
                        categoriesSelect.appendChild(opt);
                    });
                    // initialize or update TomSelect
                    initTomSelectIfNeeded();
                    if (ts) {
                        ts.clearOptions();
                        ts.addOptions(categories.map(c => ({ id: String(c.id), name: c.name })));
                    }
                });
        }

        // Create a new product category inline and add it to Tom Select + native select
        function createCategoryInline() {
            const nameInput = document.getElementById('newCategoryName');
            const btn = document.getElementById('createCategoryBtn');
            const name = nameInput.value.trim();
            if (!name) return;
            btn.disabled = true;
            fetch('/product-categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
            .then(res => { if (!res.ok) throw new Error('Failed to create category'); return res.json(); })
            .then(category => {
                // keep local cache
                allCategories.push(category);
                // add to native select
                const opt = document.createElement('option');
                opt.value = category.id;
                opt.textContent = category.name;
                categoriesSelect.appendChild(opt);
                // add to Tom Select and select it
                if (ts) {
                    ts.addOption({ id: String(category.id), name: category.name });
                    ts.addItem(String(category.id));
                } else {
                    opt.selected = true;
                }
                nameInput.value = '';
                nameInput.focus();
            })
            .catch(err => { console.error(err); alert('Could not create category'); })
            .finally(() => { btn.disabled = false; });
        }

        // attach create handlers
        document.addEventListener('DOMContentLoaded', () => {
            const createBtn = document.getElementById('createCategoryBtn');
            const nameInput = document.getElementById('newCategoryName');
            if (createBtn) createBtn.addEventListener('click', createCategoryInline);
            if (nameInput) nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); createCategoryInline(); }
            });
        });

        function fetchCompanies() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(companies => {
                    companiesTable.innerHTML = '';
                    companies.forEach(company => {
                        companiesTable.innerHTML += `
                            <tr>
                                <td>${company.id}</td>
                                <td>${company.name}</td>
                                <td>${company.address}</td>
                                <td class="d-flex gap-2">
                                    <button class="btn btn-warning btn-sm text-white" onclick="editCompany(${company.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteCompany(${company.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        companyForm.onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('companyId').value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            // gather selected categories (Tom Select if available)
            let selectedIds = [];
            if (ts) {
                const v = ts.getValue();
                selectedIds = Array.isArray(v) ? v : (v ? [v] : []);
            } else {
                selectedIds = Array.from(categoriesSelect.selectedOptions).map(o => String(o.value));
            }
            const selected = selectedIds.map(s => ({ id: Number(s) }));
            const company = { name, address, productCategories: selected };
            let method = 'POST';
            let url = apiUrl;
            if (id) {
                method = 'PUT';
                url += `/${id}`;
                company.id = id;
            }
            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(company)
            })
            .then(() => {
                // Clear form only when creating a new company (POST). For updates (PUT)
                // keep the form populated so the user can continue editing if desired.
                if (method === 'POST') {
                    companyForm.reset();
                    document.getElementById('companyId').value = '';
                    if (ts) ts.clear(true);
                }
                fetchCompanies();
            });
        };

        resetBtn.onclick = function() {
            companyForm.reset();
            document.getElementById('companyId').value = '';
            // clear category selection
            if (ts) ts.clear(true);
            if (categoriesSelect) categoriesSelect.selectedIndex = -1;
        };

        window.editCompany = function(id) {
            fetch(`${apiUrl}/${id}`)
                .then(res => res.json())
                .then(company => {
                    document.getElementById('companyId').value = company.id;
                    document.getElementById('name').value = company.name;
                    document.getElementById('address').value = company.address;
                    // set selected categories
                    const applySelected = (selectedIds) => {
                        if (ts) {
                            ts.setValue(selectedIds.map(s => String(s)));
                        } else {
                            Array.from(categoriesSelect.options).forEach(opt => {
                                opt.selected = selectedIds.includes(Number(opt.value));
                            });
                        }
                    };

                    if (company.productCategories && Array.isArray(company.productCategories)) {
                        const selectedIds = company.productCategories.map(pc => pc.id);
                        if (allCategories.length === 0) {
                            fetchCategories().then(() => applySelected(selectedIds)).catch(() => applySelected(selectedIds));
                        } else {
                            applySelected(selectedIds);
                        }
                    } else {
                        applySelected([]);
                    }
                });
        };

        window.deleteCompany = function(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(() => fetchCompanies());
        };

        fetchCategories();
        fetchCompanies();
    </script>
</body>
</html>
